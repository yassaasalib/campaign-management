   <div>
    <h1>Campaign List</h1>
    <div class="search-bar">
      <input type="text" [(ngModel)]="searchTerm" (input)="onSearchInput()" placeholder="Search by name">
    </div>
    <div class="campaign-list">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Budget</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let campaign of campaigns">
            <td>{{ campaign.name }}</td>
            <td>{{ formatDate(campaign.startDate) }}</td>
            <td>{{ formatDate(campaign.endDate) }}</td>
            <td>{{ isActive(campaign) ? 'Active' : 'Inactive' }}</td>
            <td>{{ campaign.budget }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
